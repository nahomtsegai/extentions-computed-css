<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Computed CSS Inspector</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main>
    <h1>Computed CSS Inspector</h1>
    <div class="row">
      <button id="toggleHover">Hover: OFF</button>
      <input id="selector-input" type="text" placeholder="CSS selector (press Enter)" />
      <button id="copy-last">Copy Last</button>
    </div>
    <div class="tip">Tip: press <strong>M</strong> to toggle hover • <strong>C</strong> to copy • <strong>Esc</strong> to exit</div>
    <pre id="output"></pre>
    <p class="hint">Tip: Press <strong>M</strong> to toggle hover. Press <strong>C</strong> to copy tooltip JSON. Press <strong>Esc</strong> to exit hover.</p>
  </main>
  <script src="popup.js"></script>
</body>
</html>
